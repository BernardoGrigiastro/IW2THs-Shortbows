# This is a basic workflow to help you get started with Actions

name: Publish to Github Releases (Forge 1.18.2)

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "forge-119" branch
  push:
    branches: [ "forge-1182" ]
  pull_request:
    branches: [ "forge-1182" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: ./gradlew build

      - name: Rename JAR
        run: cd build/libs && find . -name 'iw2thshortbows-*.jar' -type f -exec bash -c 'mv "$1" "${1/\/iw2thshortbows-/\/IWant2TryHardsShortbows-forge-1182-}"' -- {} \;


      - name: Publish to Github Releases
        uses: Kir-Antipov/mc-publish@v3.1
        with:
          loaders: forge
          game-versions: 1.18.2
          github-token: ${{ secrets.GITHUB_TOKEN }}
          curseforge-id: 654495
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
